<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js"></script>
</head>
<body>

    <h2>Update CSS Variables with <span class="title">JS</span></h2>

    <div class="controls">
        <label for="spacing">Margem:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="grayscale">Descolorir:</label>
        <input type="range" name="grayscale" min="0" max="100" value="0"  data-sizing="%">

        <label for="base">Cor:</label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img class="img-center" src="assets/thiago-japyassu-l7fds9EoG1g-unsplash.jpg" alt="Photo by thiago japyassu on Unsplash">
    
</body>
</html>
